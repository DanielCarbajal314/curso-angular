<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>
                {{person.name}}
            </td>
            <td>
                {{person.dateOfBirth | date }}
            </td>
        </tr>
    </tbody>
</table>
