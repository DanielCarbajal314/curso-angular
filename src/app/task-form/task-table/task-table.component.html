<table>
    <thead>
        <tr>
            <th> Id </th>
            <th> Descricion </th>
            <th> Fecha </th>
            <th> Accion </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.description}}</td>
            <td>{{task.date}}</td>
            <td>
                <button (click)="deleteTask(task)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
